<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض نوفير توماس</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>معرض نوفير توماس</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner Section -->
    <section id="home" class="banner">
        <div class="banner-content">
            <h2>Find the Best Home Appliances Here!</h2>
            <p>Top quality appliances at unbeatable prices.</p>
            <a href="#products" class="btn">Shop Now</a>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="products">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="fridge.jpg" alt="Fridge">
                <h3>Refrigerator</h3>
                <p>$400</p>
                <a href="#" class="btn">Buy Now</a>
            </div>
            <div class="product-card">
                <img src="tv.jpg" alt="TV">
                <h3>Smart TV</h3>
                <p>$600</p>
                <a href="#" class="btn">Buy Now</a>
            </div>
            <div class="product-card">
                <img src="microwave.jpg" alt="Microwave">
                <h3>Microwave</h3>
                <p>$150</p>
                <a href="#" class="btn">Buy Now</a>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 معرض نوفير توماس. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
